<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	.wp{
		padding: 10px;
		width: 800px;
		margin: 0 auto;
	}
	</style>
</head>
<body>
<div class="wp">
<h1> Scanner Test</h1>
<form role="form"  action="http://127.0.0.1:5000/scan" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="token">token</label>
    <input type="text" class="form-control" value="94a08da1fecbb6e8b46990538c7b50b2" id="token" name="token" placeholder="token">
  </div>

  <div class="form-group">
    <label for="target">目标地址</label>
    <input type="text" class="form-control" id="target" name="target" placeholder="请输入目标地址，英文逗号分隔">
  </div>

  <div class="form-group">
    <label for="exampleInputFile">附件</label>
    <input type="file" id="file" name="file">

  </div>

  <button type="submit" class="btn btn-default pull-right">走你！</button>
</form>
</div>
</body>
</html>
